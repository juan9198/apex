    <title>05-condicional</title>
    <script>
        //obter uma idade
        var idade = prompt("Infomer sua idade")

        //condicional
        if (idade >= 18) {
            alert("Maior de idade")
        } else {
            alert("Menor de idade")
        }
        // Operador ternÃ¡rio
        document.write(idade >= 18 ? "maior de idade " : "menor de idade")


    </script>
