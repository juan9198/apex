<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-laço Enquanto</title>


    <script>
        // Imcremento
        var indice = 1

        // laço 
        while (indice < 10) {

            //condicional
            if (indice % 2 == 0) {
                document.write(indice + " É par <br>")
            } else { document.write(indice + " É inpar <br>") }

            // Incremento 
            indice++
        }


    </script>

</head>

</body>

</html>
