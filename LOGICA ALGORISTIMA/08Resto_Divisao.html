    <title>08-Resto da divisão</title>

    <script>
        //Verificando se e par ou impar
        document.write(10 % 2 == 0 ? " par" : " impar")

        // separador 
        document.write("<hr>")

        // verificar se é ano bissexto
        if (2028 % 4 == 0) { document.write("É um ano bissexto") }
        else { document.write("não é um ano bissexto") }

    </script>
