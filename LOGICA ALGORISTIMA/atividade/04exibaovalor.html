    <title>04-Exiba o Valor</title>
    <script>
        //pe√ßa um valor 
        var n1 = parseInt(prompt("Imforme o nomero"))

        //exiba a taboada desse numero
        document.write(n1 * 1)

        document.write(n1 * 2)

        document.write(n1 * 4)

        document.write(n1 * 5)
        document.writeln("<hr>")




    </script>
