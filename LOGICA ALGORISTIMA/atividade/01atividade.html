<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-aprovado ou reprovado</title>
    <script>

        var n1 = parseFloat(prompt("Informe a primeira nota"))
        var n2 = parseFloat(prompt("Informe a segunda nota"))

        //media 
        var media = (n1 + n2) / 2

        //condicional
        if (media >= 7) { document.write("Aprovado") }
        else if (media == 6) { document.write("Em Exame") }
        else { document.write("Reprovado") }

    </script>


</head>

</html>
