<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-cálculos</title>

    <script>
        //obter dois valores
        var n1 = parseInt(prompt("informe o primeiro nomero"))
        var n2 = parseInt(prompt("informe o segundo nomero"))
        //cálculo
        document.write(n1 / n2)
        document.write("<hr>")

        document.write(n1 * n2)
        document.write("<hr>")

        document.write(n1 - n2)
        document.write("<hr>")

        document.write(n1 + n2)
        document.write("<hr>")

    </script>

</head>

<body>

</body>

</html>
